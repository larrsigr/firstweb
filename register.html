<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up website</title>
	<link rel="stylesheet" href="style-register.css">
	<link rel="icon" href="logo222.png">
</head>
<body>
	<section>
		<div class="img-bg">
            <img src="img4.png">
        </div>
        <div class="noi-dung">
			<div class="form">
				<h2>Đăng kí</h2>
				<form action="">
					<div class="input-form">
						<span>Tên đăng nhập</span>
						<input input required="true" type="text" placeholder="Nhập tài khoản">
					</div>
					<div class="input-form">
						<span>Mật khẩu</span>
						<input input required="true" type="password" placeholder="Nhập mật khẩu">
					</div>
					<div class="input-form">
						<span>Xác nhận mật khẩu</span>
						<input required="true" type="password" placeholder="Nhập mật khẩu">
					</div>
					<div class="input-form">
                        <input type="submit" value="Tạo tài khoản">
                    </div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
